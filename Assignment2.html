<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <!--CSS-->
    <link rel="stylesheet" href="Assignment2.css">

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://www.songho.ca/js/Logger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/Assignment2.js"></script>
</head>
<body>
    <h1>COVID-19 Canada</h1>
    <div id="container">
        <div id="selection">
            <label>Province
                <br>
                <select id="provinceSelect">
                    <option value="Canada" selected="selected">Canada</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Quebec">Quebec</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Alberta">Alberta</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Yukon">Yukon</option>
                    <option value="Repatriated travellers">Repatriated Travellers</option>
                </select>
            </label>
            <br>
            <label id="date">Date: 
                <p id="dateDisp"></p>
                    <button id="prev">&#8678</button>
                    <button id="next">&#8680</button>
            </label>
            <br>
            <label>Confirmed Cases
                <div id="confirmed">
                    <div id="daily">
                        <p id="header">Daily</p>
                        <p id="dailyNum"></p>
                    </div>
                    <div id="total">
                        <p id="header">Total</p>
                        <p id="totalNum"></p>
                    </div>
                </div>
            </label>
        </div>
        <div id="graphBlock">
        <canvas id="graph">
            
        </canvas>
        </div>
    </div>
</body>
</html>
